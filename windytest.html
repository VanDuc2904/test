<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windy API Rain Forecast</title>

    <!-- Include the correct version of Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

    <!-- Windy API -->
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
</head>
<body>
    <div id="windy" style="width: 100%; height: 600px;"></div>

    <script>
        // Initialize Windy map
        const options = {
            key: 'jnuvfOdm1LYo4dbW6anQMCnyfVqReMoa',  // Windy API key của bạn
            lat: 21.8470,  // Latitude của Xã Hồ Bốn
            lon: 104.8880,  // Longitude của Xã Hồ Bốn
            zoom: 10,  // Mức độ zoom của bản đồ
            overlay: 'rain',  // Lớp phủ hiển thị lượng mưa
        };

        // Initialize Windy API map
        windyInit(options, function(windyAPI) {
            const { map } = windyAPI;
            // Bạn có thể thêm các chức năng mở rộng khác cho bản đồ tại đây nếu cần
        });
    </script>
</body>
</html>
